<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--JAVA SCRIPT-->
    <script src="assets/js/script.js" defer></script>   

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Carrinho de Produtos</title>
</head>
<body>
    <div class="container">
        <h1>Calculador de Pre√ßos</h1>
        <div id="product" class="product">
            
            <img class="image" src="assets/images/burguer.png" alt="">
            <h1 class="product_title">Smash burguer</h1>
            <div class="price">
                <p class="product_value">R$16.99</p>
                <button type="button" id="buttonDecrement" data-value="-16.99"  class="product-minus">-</button>
                <p id="qtd" class="product_number">0</p>
                <button type="button" id="buttonIncrement" data-value="+16.99" class="product-plus">+</button>
            </div>
            
        </div>
        <div id="product">
            
            <img class="image" src="assets/images/burguer2.png" alt="">
            <h1 class="product_title">Smash Bacon</h1>
            <div class="price">
                <p class="product_value"  >R$18.99</p>
                <button type="button" id="buttonDecrement" data-value="-18.99" class="product-minus">-</button>
                <p id="qtd" class="product_number">0</p>
                <button type="button" id="buttonIncrement" data-value="+18.99" class="product-plus">+</button>
            </div>
            
        </div>
        <div id="product">
            
            <img class="image" src="assets/images/burguer3.png" alt="">
            <h1 class="product_title">Smash Calabresa</h1>
            <div class="price">
                <p class="product_value"  >R$24.99</p>
                <button type="button" id="buttonDecrement" data-value="-24.99" class="product-minus">-</button>
                <p id="qtd" class="product_number">0</p>
                <button type="button" id="buttonIncrement" data-value="+24.99" class="product-plus">+</button>
            </div>
            
        </div>
        <div id="product">
            
            <img class="image" src="assets/images/burguer4.png" alt="">
            <h1 class="product_title">Duplo Bacon</h1>
            <div class="price">
                <p class="product_value"  >R$29.99</p>
                <button type="button" id="buttonDecrement" data-value="-29.99" class="product-minus">-</button>
                <p id="qtd" class="product_number">0</p>
                <button type="button" id="buttonIncrement" data-value="+29.99" class="product-plus">+</button>
            </div>
            
        </div>
        <div class="profit">
            <p id="ValueQuantity" class="full-profit">Nenhum Valor</p>
            <button class="profit-btn"><i  class="bi bi-cart-check"></i>Finalizar</button>
        </div>
    </div>
</body>
</html>
