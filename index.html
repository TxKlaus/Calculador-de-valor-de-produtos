<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--JAVA SCRIPT-->
    <script src="assets/js/script.js" defer></script>   

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Carrinho de Produtos</title>
</head>
<body>
    <div class="container">
        <h1>Meu Carrinho</h1>
        <div class="product">
            
            <img class="image" src="assets/images/burguer.png" alt="">
            <h1 class="product_title">Smash burguer</h1>
            <div class="price">
                <p class="product_value">R$16.99</p>
                <button type="button" class="product-minus">-</button>
                <p class="product_number">1</p>
                <button type="button" class="product-plus">+</button>
            </div>
            
        </div>
        <div class="product">
            
            <img class="image" src="assets/images/burguer2.png" alt="">
            <h1 class="product_title">Smash Bacon</h1>
            <div class="price">
                <p class="product_value">R$18.99</p>
                <button type="button" class="product-minus">-</button>
                <p class="product_number">1</p>
                <button type="button" class="product-plus">+</button>
            </div>
            
        </div>
        <div class="profit">
            <p class="full-profit">Valor total: R$16.99</p>
            <button class="profit-btn"><i  class="bi bi-cart-check"></i>Finalizar</button>
        </div>
    </div>
</body>
</html>
